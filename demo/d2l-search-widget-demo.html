<!doctype html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
		<title>d2l-search-widget demo</title>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<script>
			window.Polymer = {
				dom: 'shadow',
				lazyRegister: true
			};
		</script>
		<link rel="import" href="../d2l-search-widget.html">
		<style is="custom-style" include="d2l-search-widget">
			.small {
				--d2l-search-widget-height: 40px;
			}
		</style>
	</head>
	<body unresolved>
		<main class="max-width">
			<script>
				function search() {
					var widget = document.getElementById('manual-search');
					widget.search();
				}
			</script>

			<h1>d2l-search-widget demo</h1>

			<h3>Normal search</h3>
			<d2l-search-widget
				id="widget"
				placeholder-text="Type and hit Enter or click icon to search!"
				search-action='{"name":"search-course-collection","method":"GET","href":"/components/d2l-search-widget/demo/response.json","fields":[{"name":"search","type":"search","value":""}]}'
				search-field-name="search"></d2l-search-widget>
			<p>
				Result:
				<ul id="result">
				</ul>
			</p>

			<h3>Search via external button</h3>
			<d2l-search-widget
				id="manual-search"
				placeholder-text="Type and hit Enter, click icon, or click Go to search!"
				search-action='{"name":"search-course-collection","method":"GET","href":"/components/d2l-search-widget/demo/response.json","fields":[{"name":"search","type":"search","value":""}]}'
				search-field-name="search"></d2l-search-widget>
			<button onclick="search()">Go!</button>
			<p>
				Result:
				<ul id="manual-search-result">
				</ul>
			</p>

			<h3>Small widget</h3>
			<d2l-search-widget
				id="small-search"
				placeholder-text="I'm a small search field"
				class="small"
				search-action='{"name":"search-course-collection","method":"GET","href":"/components/d2l-search-widget/demo/response.json","fields":[{"name":"search","type":"search","value":""}]}'
				search-field-name="search"></d2l-search-widget>
			<p>
				Result:
				<ul id="small-search-result">
				</ul>
			</p>

			<script>
				document.getElementById('widget').addEventListener('d2l-search-widget-results-changed', function(e) {
					var ul = document.getElementById('result');
					var li = document.createElement('li');
					li.innerHTML = e.detail.properties.name;
					ul.appendChild(li);
				});
				document.getElementById('manual-search').addEventListener('d2l-search-widget-results-changed', function(e) {
					var ul = document.getElementById('manual-search-result');
					var li = document.createElement('li');
					li.innerHTML = e.detail.properties.name;
					ul.appendChild(li);
				});
				document.getElementById('small-search').addEventListener('d2l-search-widget-results-changed', function(e) {
					var ul = document.getElementById('small-search-result');
					var li = document.createElement('li');
					li.innerHTML = e.detail.properties.name;
					ul.appendChild(li);
				});
			</script>
		</main>
	</body>
</html>
