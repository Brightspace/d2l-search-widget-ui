	<body unresolved class="d2l-typography">
		<script type="module">
const $_documentContainer = document.createElement('template');

$_documentContainer.innerHTML = `<div class="vertical-section-container centered">

			<h3>Normal search</h3>
			<demo-snippet>
				<template>
					<d2l-search-widget placeholder-text="Type and hit Enter or click icon to search!" search-button-label="ARIA Search label" clear-button-label="ARIA Clear label" search-action="{&quot;name&quot;:&quot;search-course-collection&quot;,&quot;method&quot;:&quot;GET&quot;,&quot;href&quot;:&quot;/components/d2l-search-widget/demo/response.json&quot;,&quot;fields&quot;:[{&quot;name&quot;:&quot;search&quot;,&quot;type&quot;:&quot;search&quot;,&quot;value&quot;:&quot;&quot;}]}" search-field-name="search"></d2l-search-widget>
					<p>Result:
						</p><ul id="result"></ul>
					<p></p>
				</template>
			</demo-snippet>

			<h3>Search via external button</h3>
			<demo-snippet>
				<template>
					<d2l-search-widget id="manual-search" placeholder-text="Type and hit Enter, click icon, or click Go to search!" search-action="{&quot;name&quot;:&quot;search-course-collection&quot;,&quot;method&quot;:&quot;GET&quot;,&quot;href&quot;:&quot;/components/d2l-search-widget/demo/response.json&quot;,&quot;fields&quot;:[{&quot;name&quot;:&quot;search&quot;,&quot;type&quot;:&quot;search&quot;,&quot;value&quot;:&quot;&quot;}]}" search-field-name="search"></d2l-search-widget>
					<button id="go-button">Go!</button>
					<p>Result:
						</p><ul id="result"></ul>
					<p></p>
				</template>
			</demo-snippet>

			<h3>Small widget</h3>
			<demo-snippet>
				<template>
					<d2l-search-widget placeholder-text="I'm a small search field" class="small" search-action="{&quot;name&quot;:&quot;search-course-collection&quot;,&quot;method&quot;:&quot;GET&quot;,&quot;href&quot;:&quot;/components/d2l-search-widget/demo/response.json&quot;,&quot;fields&quot;:[{&quot;name&quot;:&quot;search&quot;,&quot;type&quot;:&quot;search&quot;,&quot;value&quot;:&quot;&quot;}]}" search-field-name="search"></d2l-search-widget>
					<p>Result:
						</p><ul id="result"></ul>
					<p></p>
				</template>
			</demo-snippet>

		</div>`;

document.body.appendChild($_documentContainer.content);
</script>
		<script type="module">
import '@polymer/iron-demo-helpers/demo-pages-shared-styles.js';
import '@polymer/iron-demo-helpers/demo-snippet.js';
import 'd2l-typography/d2l-typography.js';
import '../d2l-search-widget.js';
function search() {
	var widget = document.getElementById('manual-search');
	widget.search();
}

window.requestAnimationFrame(function() {
	var button = document.getElementById('go-button');
	button.addEventListener('click', function() {
		search();
	});
});

document.body.addEventListener('d2l-search-widget-results-changed', function(e) {
	var results = e.target.parentNode.querySelector('#result');
	var result = document.createElement('li');
	result.innerHTML = e.detail.properties.name;
	results.appendChild(result);
});
</script>
	</body>
