<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../d2l-fetch/d2l-fetch.html">
<link rel="import" href="../d2l-icons/d2l-icons.html">
<link rel="import" href="../iron-input/iron-input.html">
<link rel="import" href="localize-behavior.html">
<link rel="import" href="d2l-search-widget-behavior.html">
<link rel="import" href="d2l-search-widget-styles.html">

<!--
`d2l-search-widget`
Polymer-based web component that searches things.

@demo demo/index.html
-->

<dom-module id="d2l-search-widget">
	<template strip-whitespace>
		<style include="d2l-search-widget-styles"></style>
		<iron-input bind-value="{{_searchInput}}">
			<input value="{{_searchInput}}"
				placeholder="[[placeholderText]]"
				on-keydown="_onSearchInputKeyPressed">
			</input>
		</iron-input>
		<button type="button"
			on-tap="_onButtonClick"
			aria-label$="[[searchButtonLabel]]">
			<d2l-icon icon="d2l-tier1:search"></d2l-icon>
		</button>
	</template>
	<script>
		Polymer({
			is: 'd2l-search-widget',
			behaviors: [
				D2L.PolymerBehaviors.SearchWidget.LocalizeBehavior,
				D2L.PolymerBehaviors.SearchWidgetBehavior
			]
		});
	</script>
</dom-module>
