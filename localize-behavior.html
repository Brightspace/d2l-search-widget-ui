<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">

<script>
	'use strict';

	(function() {
		Polymer.D2L = Polymer.D2L || {};
		Polymer.D2L.SearchWidget = Polymer.D2L.SearchWidget || {};

		/*
		* Behavior for elements that require localization, based on `app-localize-behavior`
		*
		* @polymerBehavior Polymer.D2L.SearchWidget.LocalizeBehavior
		*/
		Polymer.D2L.SearchWidget.LocalizeBehaviorImpl = {
			properties: {
				/*
				* Language string
				* @type {String}
				*/
				language: {
					type: String,
					computed: '_determineLanguage(locale, resources)'
				},
				/*
				* Locale string
				* @type {String}
				*/
				locale: {
					type: String,
					value: function() {
						return document.documentElement.lang
							|| document.documentElement.getAttribute('data-lang-default')
							|| 'en-us';
					}
				},
				/*
				* Translation resources
				* @type {Object}
				*/
				resources: {
					value: function() {
						var en = {
							'pinnedCourses' : 'Pinned',
							'unpinnedCourses' : 'Unpinned',
							'noSearchResults': 'No results.',
							'courseSearchInputPlaceholder': 'Find a course',
							'recentSearches': 'Recent Searches'
						};

						return {
							'en': en
						};
					}
				}
			},
			_determineLanguage: function(locale, resources) {
				locale = locale.toLowerCase();

				if (resources[locale]) {
					return locale;
				}

				var langAndRegion = locale.split('-');

				if (resources[langAndRegion[0]]) {
					return langAndRegion[0];
				}

				return 'en';
			}
		};

		/* @polymerBehavior */
		Polymer.D2L.SearchWidget.LocalizeBehavior = [
			Polymer.AppLocalizeBehavior,
			Polymer.D2L.SearchWidget.LocalizeBehaviorImpl
		];
	})();
</script>
